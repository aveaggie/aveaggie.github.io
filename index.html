<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCalcFfRpko_8mDNW9HRanSJe7tUslY94c&sensor=false">
</script>

<script>
var myCenter = new google.maps.LatLng(51.508742, -0.120850);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:9,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  
  //mapTypeId:google.maps.MapTypeId.HYBRID
  //mapTypeId:google.maps.MapTypeId.SATELLITE
  //mapTypeId:google.maps.MapTypeId.HYBRID
  //mapTypeId:google.maps.MapTypeId.TERRAIN
  };
var map= new google.maps.Map(document.getElementById("googleMap"),mapProp);
  
//Icon Image
var marker = new google.maps.Marker({position:myCenter,icon:'Caduceus-Red.png'});


marker.setMap(map);

//Marker-Icon Image
var infowindow = new google.maps.InfoWindow({content:"We can put info of the event here as well!"});
infowindow.open(map,marker);

//Info Window that opens when clicking on marker

//var infowindowClick = new google.maps.InfoWindow({content:"Or we can do it by cliking on marker"});
var contenString = '<div style="width: 80; height: 120; float: left; background: #B2D1FF;"><strong><b>"New info Box"</b></strong></div>';

var infowindowClick = new google.maps.InfoWindow({content:contenString})';
var infowindowClick2 = new google.maps.InfoWindow({content:"Or we can do it by cliking on marker"}, background= blue); // background-color = #B2D1FF, max-width = 80, max-height = 120}

//Open on click

google.maps.event.addListener(marker, 'click', function() {infowindowClick.open(map,marker);});
  
 //InfoBox
 
 var infobox = new InfoBox({
     content: document.getElemtnById("infobox"), 
	 disableAutoPan: true,
	 maxWidth: 80,
	 pixelOffset: new google.maps.Size(0,0),
	 zIndex: null,
	 boxStyle: { background: blue,
	 opacity: 0,
	 width: "120px"
	 }});

google.maps.event.addListener(marker, 'click', function() { infobox.open(map, marker);});
    
	 



}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:880px;"></div>

</body>
</html>
